<!DOCTYPE html>
<html>
<head>
    <title>Salas Disponíveis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Salas Disponíveis</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
                {% for sala in salas %}
                <tr>
                    <td>{{ sala.nome }}</td>
                    <td>{{ sala.descricao }}</td>
                    <td>{{ sala.situacao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'criar_reserva' %}" class="btn btn-primary">Agendar Sala</a>
    </div>
</body>
</html>
