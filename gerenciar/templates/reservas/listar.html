<!DOCTYPE html>
<html>
<head>
    <title>Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Reservas Feitas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sala</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    <td>{{ reserva.sala.nome }}</td>
                    <td>{{ reserva.data }}</td>
                    <td>{{ reserva.horario_inicio }} - {{ reserva.horario_termino }}</td>
                    <td>
                        <a href="{% url 'editar_reserva' reserva.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'cancelar_reserva' reserva.id %}" class="btn btn-danger">Cancelar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
