{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Reserva de Salas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{% static 'gerenciar/agendar.css' %}">
</head>
<body>

    <!-- Navbar ou Cabeçalho da página Home -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ReservaJá</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Minhas Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página Home -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Bem-vindo ao Sistema de Reserva de Salas</h1>

        <!-- Botão para abrir o modal de agendamento de salas -->
        <div class="text-center">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agendarSalaModal">Agendar Sala</button>
        </div>

        <!-- Modal de Agendar Sala -->
        <div class="modal fade" id="agendarSalaModal" tabindex="-1" aria-labelledby="agendarSalaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="agendarSalaModalLabel">Agendar Sala</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Agendamento de Sala -->
                        <form action="{% url 'criar_reserva' %}" method="POST"> 
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="sala" class="form-label">Selecione a Sala</label>
                                <select class="form-select" id="sala" name="sala">
                                    <option value="Aquário">Aquário</option>
                                    <option value="Aquário">Daf/Ditec</option>
                                    <option value="Presidência">Presidência</option>
                                    <option value="Tauató">Tauató</option>
                                    <!-- Adicionar outras opções de salas -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="mb-3">
                                <label for="horario" class="form-label">Horário</label>
                                <input type="time" class="form-control" id="horario" name="horario" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descrição do uso da sala"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Confirmar Reserva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
